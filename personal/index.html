<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>Welcome to My Website!</header>

  <img src="img/me.jpg" alt="My Photo" class="profile-pic">

  <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/jeKkMQE2om4?autoplay=1&mute=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

  <div class="bio-box">
    <h2>About Me</h2>
    <p>Hiiii! Congrats on making it this far! Life is very awesome and YOLO.</p>
  </div>

  <div class="fun-facts">
    <h2>Fun Facts (or maybe just Fact) About Me</h2>
    <ul>
      <li>I love hiking and outdoor adventures.</li>
      <li>Nothing happens after you press the Click Me button.</li>
    </ul>
  </div>

  <button>Click Me!</button>

</body>
</html>
